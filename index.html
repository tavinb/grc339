// Navicon Open
$(document).ready(function(){
	$('#navicon').click(function(){
		$(this).toggleClass('open');
	});
});

$(document).ready(function(){
	$('.headlink').click(function(){
		if ($('nav').hasClass('navisible')) {
            $('#navicon').toggleClass('open'); }
	});
});
    
// Mobile Nav Open
$(document).ready(function(){
	$('#navicon').click(function(){
		$('nav').toggleClass('navisible');
	});
});

$(document).ready(function(){
	$('.headlink').click(function(){
		if ($('nav').hasClass('navisible')) {
            $('nav').toggleClass('navisible'); }
	});
});
    
// Test iOS
$(document).ready(function(){
    iOS = false, p = navigator.platform;
    if( p === 'iPad' || p === 'iPhone' || p === 'iPod' ) {
          iOS = true;
    }
    if (iOS === true) {
        $(".mobiframe").css('display','block')
    }
    if (iOS === true) {
        $(".frame").css('display','none')
    }
});

</script>
